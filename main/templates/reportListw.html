{% extends 'jumbotron_base.html' %}

{% block title %}ReportList W{% endblock %}

{%block maincontent %}

{% block content %}
    <h2>{{title}}</h2>

    <table class="table table-bordered" style="{table-layout:fixed;}">
        <thead>
            <tr>
                <th style="width:20%;text-align:center">月份</th>
            </tr>
        </thead>
        <tbody>
            {% for report in report_list %}
            <tr>
                <td><a href="{% url 'main:editReport' report.pk %}">{{report.month|date:'Y-m' }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

{% endblock %}

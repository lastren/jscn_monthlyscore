<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">项目编辑</h4>
            </div>

            <fieldset>
                <input type="hidden" name="taskid" id="taskid" />
                <input type="hidden" id="tasktype" name="tasktype" />

                <div class="modal-body">
                    <div>
                        <label for="desc">任务描述: </label>
                        <textarea id="desc" type="text" name="desc" rows="5" cols="40" ></textarea>
                    </div>

                    <div>
                        <label for="done">完成内容: </label>
                        <textarea id="done" type="text" name="done" rows="5" cols="40" ></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" id="taskmodalsubmit" value="提交">
                </div>

            </fieldset>



        </div>
    </div>
</div>
